<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="navbar">
    <h1>CHUBB Life</h1>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">Blogs</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="#">Claim Assistance</a></li>
        <li><a href="#">Talk to Expert</a></li>
    </ul>
</div>

<div class="box">
    <input id="tab1" type="radio" name="tabs" checked>
    <label for="tab1">Personal Identification Documents</label>
    <div id="content1" class="tab-content">
        <form action="#" method="post">
            <!-- Personal Identification Documents Form Fields -->
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br>
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="proof_identity">Proof of Identity:</label><br>
            <select id="proof_identity" name="proof_identity" required>
                <option value="">Select proof of identity</option>
                <option value="Valid passport">Valid passport</option>
                <option value="Government-issued identity card">Government-issued identity card</option>
            </select><br>
            <label for="proof_identity">Upload photo for proof of Identity:</label><br>
            <input type="file" id="proof_identity" name="proof_identity" accept="image/*" required><br>
            <label for="proof_identity">Proof of Identity:</label><br>
            <select id="proof_age" name="proof_age" required>
                <option value="">Select proof of age</option>
                <option value="Birth certificate">Birth certificate</option>
                <option value="Passport">Passport</option>
                <option value="School leaving certificate">School leaving certificate</option>
                <option value="Driving license">Driving license</option>
            </select><br>
            <label for="age_photo">Upload photo for proof of age:</label><br>
            <input type="file" id="age_photo" name="age_photo" accept="image/*" required><br>
            <label for="proof_residence">Proof of Residency:</label><br>
            <select id="proof_residence" name="proof_residence" required>
                <option value="">Select proof of residency</option>
                <option value="Utility bills (electricity, water, gas)">Utility bills (electricity, water, gas)</option>
                <option value="Bank statements">Bank statements</option>
                <option value="Rental agreement or property ownership documents">Rental agreement or property ownership documents</option>
            </select><br>
            <label for="residency_photo">Upload photo for proof of residency:</label><br>
            <input type="file" id="residency_photo" name="residency_photo" accept="image/*" required><br>
            <!-- Additional fields for Personal Identification Documents -->
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
